    <main>
        <div class="puzzle">
            @for (int i = 0; i < 4; i++)
            {
            for (int j = 0; j < 4; j++)
            {
            <div class="puzzle-piece" row="@i" col="@j">
                @{
                var piece = Model.First(p => p.CurrentCol == j && p.CurrentRow == i);
                <img class="piece" crt-col="@piece.CurrentCol" crt-row="@piece.CurrentRow"
                     src="data:image/jpeg;base64,@Convert.ToBase64String(piece.ImageData)" alt="Piece"
                     draggable="true"/>
                }
            </div>
            }
            }
        </div>
        <div class="right-side-menu">
            <div class="timer">30000</div>
            <div class="scores-container">
